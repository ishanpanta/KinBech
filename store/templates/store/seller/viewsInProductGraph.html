{% extends 'store/seller/sellerMain.html' %}
{% load static %}

{% block content %}

<div id="scatter_bar_chart"></div>

<script>
    trace = {{ trace | safe }}
    layout = {{ layout | safe }}
    var data = [trace];
    Plotly.newPlot('scatter_bar_chart', data, layout, { showSendToCloud: true, responsive: true });
</script>
{% endblock content %}
