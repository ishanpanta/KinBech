{% extends 'store/seller/sellerMain.html' %}
{% load static %}
{% load humanize %}

{% block content %}
<div class="container">
    <div class="row" style="margin-top:2.2rem;">
        <div class="col-md-10 mx-auto">
            <h3>Update {{product.name|truncatechars:60}}</h3>
            <hr>
            <form action="{% url 'app:seller-product-update' product.slug %}" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <br>
                <button type="submit" class="btn btn-dark mb-5">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
